name: Spring Boot CI

on:
  push:
    branches: [dev] # Run on pushes to dev
  pull_request:
    branches: [main] # Run on PRs targeting main

jobs:
  build:
    runs-on: ubuntu-latest

    # Start a real PostgreSQL container as a service
    services:
      postgres:
        image: postgres:16 # Matches your local PostgreSQL 16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: spring-starter # Must match your application.properties DB name
        ports:
          - 5432:5432 # Maps container port 5432 to localhost:5432 on the runner
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Spotless Check (Formatting)
        run: mvn spotless:check

      - name: Run Verify (Tests + Enforcer, Skipping PMD temporarily)
        env:
          # Override datasource to point to the service container
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/spring-starter
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: admin
        run: mvn verify -Dpmd.skip=true

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar
