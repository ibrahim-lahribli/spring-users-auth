spring.application.name=demo
# ────────────────────────────────────────────────────────────────
#          DATABASE CONNECTION (PostgreSQL 16 local)
# ────────────────────────────────────────────────────────────────
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-starter
spring.datasource.username=postgres
spring.datasource.password=admin

# Very important: tells Hibernate which database dialect to use
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# For beginners - let Hibernate create/update tables automatically
#   (change to 'validate' or remove in production later!)
spring.jpa.hibernate.ddl-auto=create

# Optional but very useful: show SQL queries in console → great for learning
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: nice logging level for development
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Server port (optional - default is 8080)
# server.port=8080